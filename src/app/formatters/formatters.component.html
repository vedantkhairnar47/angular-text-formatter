<div class="right-panel">

  <!-- Stats -->
  <div class="stats-box">
    <p><strong>Word Count:</strong> {{ wordCount }} Words</p>
    <p><strong>Char Count:</strong> {{ charCount }} Chars</p>
  </div>

  <!-- Action buttons -->
  <div class="buttons-box">
    <button (click)="ClearValue()">Clear All</button>
    <button (click)="removeAllSpaces()">White-space Remove</button>
    <button (click)="reverseText()">Reverse All</button>
    <button (click)="removeSpecialCharacters()">Remove Special Char</button>
    <button (click)="removeStyling()">Remove Styling</button>
    <button (click)="capitalizeAllLetter()">Capitalize Word</button>
  </div>

  <!-- Styling icons -->
  <div class="icon-row">
    <button (click)="makeBold()">B</button>
    <button (click)="makeItalic()">I</button>
    <button (click)="makeUnderLine()">U</button>
    <button (click)="openColorPicker()">ðŸŽ¨</button>
    <button (click)="makeUpperCase()">+</button>
    <button (click)="makeLowerCase()">-</button>
  </div>

  <input
    type="color"
    #colorPicker
    (input)="onColorChange($event)"
    style="display:none">
</div>
