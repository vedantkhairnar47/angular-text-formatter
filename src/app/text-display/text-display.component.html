<div class="text-box">
  <div class="box-title">Type Text</div>
  <textarea [(ngModel)]="state.value"></textarea>
</div>

<div class="text-box">
  <div class="box-title">Output Text</div>
  <textarea
    [value]="state.value"
    [class.boldText]="state.isBold"
    [class.italicText]="state.isItalic"
    [class.underlineText]="state.isUnderline"
    [style.fontSize.px]="state.fontSize"
    [style.color]="state.color">
  </textarea>
</div>
